<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe </title>
  
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <div id="container">
  <div id="greet">
    <p id="greet-message">Play as:</p>
    <button class="game-block" onclick="setSide('X');hideGreet();startGameFirstTime();"><p class="block-value">X</p></button>
    <button class="game-block" onclick="setSide('O');hideGreet();startGameFirstTime();"><p class="block-value">O</p></button>
  </div>
  <div id="end-of-game">
    <p id="end-of-game-text">It's a tie!</p>
  </div>
  <div class="row">
    <button class="game-block" onclick="playerMove(0)"><p class="block-value" id="block-0"></p></button>
    <button class="game-block" onclick="playerMove(1)"><p class="block-value" id="block-1"></p></button>
    <button class="game-block" onclick="playerMove(2)"><p class="block-value" id="block-2"></p></div>
  </button>
  <div class="row">
    <button class="game-block" onclick="playerMove(3)"><p class="block-value" id="block-3"></p></button>
    <button class="game-block" onclick="playerMove(4)"><p class="block-value" id="block-4"></p></button>
    <button class="game-block" onclick="playerMove(5)"><p class="block-value" id="block-5"></p></button>
  </div>
  <div class="row">
    <button class="game-block" onclick="playerMove(6)"><p class="block-value" id="block-6"></p></button>
    <button class="game-block" onclick="playerMove(7)"><p class="block-value" id="block-7"></p></button>
    <button class="game-block" onclick="playerMove(8)"><p class="block-value" id="block-8"></p></button>
  </div>
  <div id="score">
    <p class="scores">Player: <span id='player-score'></span></p>
    <p class="scores">Computer: <span id="computer-score"></span></p>
  </div>
</div>
  
    <script src="index.js"></script>

</body>
</html>
